# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Clean build with Gradle
      run: ./gradlew clean
    - name: IT Test with Gradle
      run: ./gradlew test
    - name: Build with Gradle with pushing image
       env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: ./gradlew quarkusBuild -Dquarkus.container-image.username=${{env.DOCKERHUB_USERNAME}} -Dquarkus.container-image.password=${{env.DOCKERHUB_PASSWORD}} -Dquarkus.container-image.push=true
